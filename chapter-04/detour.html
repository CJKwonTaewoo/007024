<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>
<div id="app">
    <select v-model="selectedTest" v-on:change="callAlert">
        <option disabled value="">선택</option>
        <option v-for="test in tests" :key="test">
            {{test}}
        </option>
    </select>
</div>
<script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
<script type="text/javascript">
var webstore = new Vue({
  el: '#app',
  data: {
      tests: [
        '알라바마',
        '알래스카',
        '애리조나',
        '캘리포니아',
        '네바다'
    ],
      selectedTest: ''
  },
  methods: {
      callAlert: function() {
      alert('data['+ this.selectedTest +']');
    }
  }
});
</script>
</body>
</html>
