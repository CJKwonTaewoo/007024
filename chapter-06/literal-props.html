<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <my-component text="World" addon="Add"></my-component>
  </div>
  <script>
  const MyComponent= {
    template:'<div>안녕 {{text}} {{addon}}! </div>',
    props:['text','addon']
  }
  new Vue({
    el: "#app",
    components: {'my-component': MyComponent}

  });
  </script>
</body>
</html>
