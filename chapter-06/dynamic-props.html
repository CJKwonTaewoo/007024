<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <my-component v-bind:text="message" :val="test"></my-component>
  </div>
  <script>
  const MyComponent= {
    template:`<div>안녕 {{text}}! {{val}}</div>`,
    props:['text','val'],
    created() {
        this.text = this.text +' 1';
    }
  };
  new Vue({
    el: "#app",
    components: {'my-component': MyComponent},
    data() {
      return {
        message: '부모 컴포넌트로부터!',
        test: '테스트'
      }
    }
  });
  </script>
</body>
</html>
